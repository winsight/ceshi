baseURL: "https://hugo.sswin.site/"
title: sswin
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: sswin
  description: "sswin's site"
  keywords: [Blog, Portfolio, PaperMod]
  author: Sswin
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "https://file.sswin.site/img/202201111718056.JPG"
    favicon16x16: "https://file.sswin.site/img/202201111718056.JPG"
    favicon32x32: "https://file.sswin.site/img/202201111718056.JPG"
    apple_touch_icon: "https://file.sswin.site/img/202201111718056.JPG"
    safari_pinned_tab: "https://file.sswin.site/img/202201111718056.JPG"

  label:
    text: "Home"
    icon: https://file.sswin.site/img/202201111718056.JPG
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: sswin
    subtitle: "This is subtitle"
    imageUrl: "https://file.sswin.site/img/202201111718056.JPG"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: twitter
      url: "https://twitter.com/blue_winsi"
    - name: rss
      url: "/index.xml/"
    - name: github
      url: "https://github.com/winsight"
    - name: email
      url: "mailto:wangss.ch@gmail.com?subject=Iâ€™m ...&body=I want ..."

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page
    responsiveImages: false

  editPost:
    URL: "https://github.com/winsight/hugo-paper-theme/edit/master/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 10
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 10
    
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: about
      name: About
      url: /about/
      weight: 30

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary


